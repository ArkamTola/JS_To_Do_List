<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/badcd86974.js" crossorigin="anonymous"></script>
    <title>To DO List</title>
</head>
<body>
    <h1 class="heading">My Todos</h1>
    <div class="main">
        <div class="input-div">
            <input type="text" id="inp" class="inp" placeholder="Enter what to do....">
            <button class="add-btn" id="addBtn" onclick="addTodo()"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div id="content">


        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
